# Directory in which database server data will be stored
# Non-absolute paths will be relative to Grakn's home directory (JVM system property 'grakn.dir')
server.data=server/data/
# Directory in which database server logs will be stored
# Non-absolute paths will be relative to Grakn's home directory (JVM system property 'grakn.dir')
server.logs=server/logs/
# Port number of database server in which GRPC clients will connect to
server.port=1729
# Enable Grabl performance tracing
grabl.trace=false
# Grabl tracing server URI
#Â grabl.uri = https://tracing.grabl.io:7979
# Grabl account username
# grabl.username = $GRABL_USERNAME
# Grabl account access token
# grabl.token = $GRABL_TOKEN