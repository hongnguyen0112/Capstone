  utter_goodbye:
  - text: "Bye bye"
  - text: "Tạm biệt"
  - text: "Byeeeee"
  - text: "See ya soon!"
  - text: "See you later!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_rephrase: 
  - text: "Sorry, I did not get that... Maybe check your spelling?"
  - text: "Sorry, haven't got that yet. Please rephrase :)"
  - text: "... Maybe you got a typo or wrong name somewhere? ^^'"
